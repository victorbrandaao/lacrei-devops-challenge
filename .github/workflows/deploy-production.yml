name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Git SHA or image tag to deploy"
        required: true
        type: string

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: sa-east-1
  ECR_REPOSITORY: lacrei-api
  ECS_CLUSTER: lacrei-cluster
  ECS_SERVICE: lacrei-service
  CONTAINER_NAME: lacrei-container

jobs:
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.get-url.outputs.alb_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.version }}

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PRODUCTION }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Production-${{ github.run_id }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get staging-validated image
        id: get-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          VERSION: ${{ inputs.version }}
        run: |
          IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$VERSION

          echo "üîç Validating image exists..."
          aws ecr describe-images \
            --repository-name $ECR_REPOSITORY \
            --image-ids imageTag=$VERSION

          echo "üè∑Ô∏è Tagging for production..."
          MANIFEST=$(aws ecr batch-get-image \
            --repository-name $ECR_REPOSITORY \
            --image-ids imageTag=$VERSION \
            --output json | jq -r '.images[0].imageManifest')

          aws ecr put-image \
            --repository-name $ECR_REPOSITORY \
            --image-tag production-latest \
            --image-manifest "$MANIFEST"

          echo "image=$IMAGE_URI" >> $GITHUB_OUTPUT

      - name: Store rollback snapshot
        run: |
          echo "üì¶ Creating rollback snapshot..."
          aws ecs describe-task-definition \
            --task-definition lacrei-task \
            --query taskDefinition > rollback-task-def.json

          CURRENT_VERSION=$(cat rollback-task-def.json | jq -r '.revision')
          echo "Current production version: $CURRENT_VERSION"

      - name: Upload rollback artifact
        uses: actions/upload-artifact@v4
        with:
          name: rollback-snapshot-${{ github.run_id }}
          path: rollback-task-def.json
          retention-days: 30

      - name: Download task definition template
        run: |
          aws ecs describe-task-definition \
            --task-definition lacrei-task \
            --query taskDefinition > task-definition.json

      - name: Update task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.get-image.outputs.image }}
          environment-variables: |
            NODE_ENV=production
            COMMIT_SHA=${{ inputs.version }}

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
          wait-for-minutes: 15

      - name: Get production URL
        id: get-url
        run: |
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --names lacrei-alb \
            --query 'LoadBalancers[0].DNSName' \
            --output text)
          echo "alb_url=http://$ALB_DNS" >> $GITHUB_OUTPUT

      - name: Run production smoke tests
        run: |
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --names lacrei-alb \
            --query 'LoadBalancers[0].DNSName' \
            --output text)

          echo "üîç Running production smoke tests..."
          sleep 30

          response=$(curl -s -o /dev/null -w "%{http_code}" http://$ALB_DNS/status)

          if [ "$response" != "200" ]; then
            echo "‚ùå Production smoke test failed!"
            exit 1
          fi

          echo "‚úÖ Production deployment successful!"
